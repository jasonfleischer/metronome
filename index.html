<html lang="en">
<head>

	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-170120616-1"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}

	<title>Metronome</title>
	<meta charset="utf-8">
	<meta name="author" content="Jason Fleischer">
	<link rel="icon" type="image/png" sizes="32x32" href="img/favicon.png">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/slider.css">

</head>
<body onload="init()">
	<header>
		<div id="page_name" class="text-center">
			<p>Metronome</p>
		</div>
		<a id="kofi" href="https://ko-fi.com/jasonfleischer" target="_blank">
			<img src="img/kofi.webp" alt="Buy Me a Coffee at ko-fi.com" class="desktop-only">
			<img src="img/kofi_mobile.webp" alt="Buy Me a Coffee at ko-fi.com" class="mobile-only">
		</a>
		<img id="info_img" src="img/info.png" alt="info" onclick="info()">
	</header>
	<div id="nav-side-menu" >
		<div id="page_contents">
			<div id="canvas_wrapper">
				
				<p id="bpm_text">120</p>
				<p id="tempo_marking">&nbsp;</p>
				<canvas id="dial_canvas"></canvas>
			</div>
		</div>
		<div id="button_control_container">
			<button id="tap_button" onclick="tapMetronome()">Tap</button>
			<button id="play_pause_button" onclick="playPause()">Play</button>
		</div>
		<br/>
		<div id="ul_wrapper">
			<ul>	
				<li class="menu_item_divider desktop-only"></li>

				<li id="bpm_control" >
					<div class="nav-side-menu-item">
						<span id="bpm_row_text">BPM: 120</span>
						<div class="range">
							<input id="bpm_range" type="range" min="40" max="208" step="1" value="120">
						</div>
					</div>
				</li>

				<li>
					<div class="nav-side-menu-item">
						<span>Mode</span>
						<select id="mode_select">
							<option value="0" selected="selected">Normal</option>
							<option value="1">Talking</option>
							<option value="2">Syllables</option>
						</select>
					</div>
				</li>
				<li>
					<div class="nav-side-menu-item">
					<span>Time Signature</span>
					<select id="time_signature_select">
						<option value="2">2 / 4</option>
						<option value="3">3 / 4</option>
						<option value="4" selected="selected">4 / 4</option>
					</select>
					</div>
				</li>
				<li>
					<div class="nav-side-menu-item">
					<span>Subdivision</span>
					<select id="division_select">
						<option value="1" selected="selected">None</option>
						<option value="2">Eighths</option>
						<option value="3">Triplets</option>
						<option value="4">Sixteenths</option>
					</select>
					</div>
				</li>
				<li id="accent_first_beat">
					<div class="nav-toggle-item">
						<span>Accent First Beat</span>
						<label class="switch">
							<input id="accent_first_beat_checkbox" type="checkbox" checked="checked">
							<span class="switch_track round" tabindex="0"></span>
						</label>
					</div>
				</li>	
			</ul>
		</div>
	</div>
	<div id="content_view">
		<div id="init_view">
			<p >Configure / press 'Play' to begin</p>
		</div>
		<div id="time_view_container">
			<canvas id="time_view_background_canvas" ></canvas>
			<canvas id="time_view_canvas" ></canvas>		
			<p id="count_text">&nbsp;</p>
		</div>


	</div>
	<script src="js/midi/webAudioFontPlayer.js"></script>
	<script src="js/midi/midi_sound_1150_Aspirin_sf2_file.js"></script>
	<script src="js/midi/midi_controller.js"></script>
	<script src="js/model.js"></script>
	<script src="js/prototypes.js"></script>
	<script src="js/cookies.js"></script>
	<script src="js/log.js"></script>
	<script src="js/range_control.js"></script>
	<script src="js/time_view.js"></script>
	<script src="js/audio_controller.js"></script>
	
	<script src="js/main.js"></script>
</body>
</html>
